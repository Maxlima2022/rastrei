<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rastreamento com Permiss√£o</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 12px;
    }
    #formulario {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      margin-left: 10px;
      cursor: pointer;
    }
    #mapa {
      height: 70vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h2>üõ∞Ô∏è Rastreamento com Geolocaliza√ß√£o (com Permiss√£o)</h2>
  </header>

  <div id="formulario">
    <input type="text" id="telefone" placeholder="Digite seu n√∫mero de telefone">
    <button onclick="iniciarRastreamento()">Rastrear</button>
  </div>

  <div id="mapa"></div>

  <script>
    let mapa;
    let marcador;

    function iniciarRastreamento() {
      const numero = document.getElementById("telefone").value.trim();

      if (numero === "") {
        alert("Digite um n√∫mero de telefone para continuar.");
        return;
      }

      if (navigator.geolocation) {
        // Esta fun√ß√£o ativa a solicita√ß√£o de permiss√£o do navegador
        navigator.geolocation.getCurrentPosition(
          (posicao) => {
            const latitude = posicao.coords.latitude;
            const longitude = posicao.coords.longitude;

            // Inicializa o mapa com as coordenadas
            initMap(latitude, longitude);
          },
          (erro) => {
            alert("‚ùå Permiss√£o de localiza√ß√£o negada. O rastreamento n√£o funcionar√°.");
          }
        );
      } else {
        alert("Seu navegador n√£o suporta geolocaliza√ß√£o.");
      }
    }

    function initMap(lat, lng) {
      const posicaoAtual = { lat: lat, lng: lng };

      mapa = new google.maps.Map(document.getElementById("mapa"), {
        center: posicaoAtual,
        zoom: 16,
      });

      marcador = new google.maps.Marker({
        position: posicaoAtual,
        map: mapa,
        title: "Voc√™ est√° aqui!"
      });
    }
  </script>

  <!-- ‚úÖ Google Maps - substitua SUA_CHAVE_API pela sua chave real -->
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=https://alertcenter.googleapis.com">
  </script>
</body>
</html>
