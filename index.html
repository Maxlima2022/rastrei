<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Rastreamento com N√∫mero</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #1a73e8;
      color: white;
      text-align: center;
      padding: 15px;
    }
    #formulario {
      padding: 20px;
      text-align: center;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #mapa {
      height: 75vh;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h2>üõ∞Ô∏è Rastrear Localiza√ß√£o por N√∫mero de Telefone</h2>
  </header>

  <div id="formulario">
    <input type="text" id="telefone" placeholder="Digite seu n√∫mero (ex: 11999999999)" />
    <button onclick="iniciarRastreamento()">Rastrear</button>
  </div>

  <div id="mapa"></div>

  <script>
    let mapa;
    let marcador;
    let numeroTelefone = "";

    function iniciarRastreamento() {
      numeroTelefone = document.getElementById("telefone").value.trim();

      if (numeroTelefone === "") {
        alert("Por favor, digite um n√∫mero de telefone v√°lido.");
        return;
      }

      initMap();
    }

    function initMap() {
      mapa = new google.maps.Map(document.getElementById("mapa"), {
        center: { lat: -23.55052, lng: -46.63331 },
        zoom: 16
      });

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (posicao) => {
            const latitude = posicao.coords.latitude;
            const longitude = posicao.coords.longitude;
            const posicaoAtual = { lat: latitude, lng: longitude };

            mapa.setCenter(posicaoAtual);

            if (!marcador) {
              marcador = new google.maps.Marker({
                position: posicaoAtual,
                map: mapa,
                title: "Voc√™ est√° aqui!",
              });
            } else {
              marcador.setPosition(posicaoAtual);
            }

            // Aqui voc√™ pode enviar para servidor PHP se quiser salvar:
            /*
            fetch("salvar_localizacao.php", {
              method: "POST",
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: "numero_telefone=" + numeroTelefone + "&latitude=" + latitude + "&longitude=" + longitude
            });
            */
          },
          (erro) => {
            alert("‚ùå Permiss√£o de localiza√ß√£o negada.");
          },
          {
            enableHighAccuracy: true,
            maximumAge: 0,
            timeout: 10000
          }
        );
      } else {
        alert("‚ùå Geolocaliza√ß√£o n√£o suportada pelo seu navegador.");
      }
    }
  </script>

  <!-- Substitua SUA_CHAVE_API abaixo -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=SUA_CHAVE_API&callback=initMap">
  </script>

</body>
</html>
